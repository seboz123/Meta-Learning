behaviors:
  Brain:
    framework: pytorch
    trainer_type: ppo
    hyperparameters:
      batch_size: 4096
      buffer_size: 60000
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.25
      lambd: 0.93
      num_epoch: 4
      learning_rate_schedule: linear
    network_settings:
      normalize: true
      hidden_units: 512
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
    keep_checkpoints: 1
    max_steps: 1000000
    time_horizon: 128
    summary_freq: 20000
    threaded: true
environment_parameters:
  maze_rows: 3.0
  maze_cols: 3.0
  agent_x: 0.0
  agent_z: 0.0
  target_x: 2.0
  target_z: 2.0
  random_agent: 0.0
  random_target: 0.0
  maze_seed: 0
  agent_rot: 0.0
  enable_sight_cone: 1.0
  enable_heatmap: 0.0
  difficulty: 0.0
